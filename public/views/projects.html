<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="pull-right" ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
				<h3 class="panel-title">Projects</h3>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="project in user.projects | orderBy: 'dateStart' : true">
					<h4 class="media-heading">{{project.name}}</h4>
					<p ng-bind-html="project.description">
					</p>
					<p>{{project.dateStart | date : 'yyyy MMM'}} - {{(project.dateEnd | date : 'yyyy MMM') || 'Present'}}</p>
					<p>{{project.member.join(', ')}}</p>
				</li>
			</ul>
			<div class="panel-footer text-center">
				<a ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
			</div>
		</div>
	</div>
</div>
