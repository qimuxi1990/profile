<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="pull-right" ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
				<h3 class="panel-title">Experience</h3>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="experience in user.experience | orderBy: 'dateStart' : true">
					<div class="media">
						<div class="media-left media-top">
							<img class="media-object" ng-src="{{experience.logo}}" alt="{{experience.company}}" />
						</div>
						<div class="media-body">
							<h4 class="media-heading">{{experience.title}}</h4>
							<p>
								{{experience.company}}<br />
								{{experience.dateStart | date : 'yyyy MMM'}} - {{(experience.dateEnd | date : 'yyyy MMM') || 'Present'}}<br />
								{{experience.location}}
							</p>
						</div>
					</div>
					<p ng-bind-html="experience.description">
					</p>
				</li>
			</ul>
			<div class="panel-footer text-center">
				<a ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
			</div>
		</div>
	</div>
</div>
