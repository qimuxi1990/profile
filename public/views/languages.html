<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="pull-right" ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
				<h3 class="panel-title">Languages</h3>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="language in user.languages | orderBy: 'proficiency' : true">
					<h4 class="media-heading">{{language.name}}</h4>
					<p>{{language.proficiency}}</p>
				</li>
			</ul>
			<div class="panel-footer text-center">
				<a ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
			</div>
		</div>
	</div>
</div>
