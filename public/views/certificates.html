<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="pull-right" ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
				<h3 class="panel-title">Certificates</h3>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="certificate in user.certificates | orderBy: 'name'">
					<h4>{{certificate.name}}</h4>
					<p>
						License: {{certificate.license}}<br />
						{{certificate.dateStart | date : 'yyyy MMM' : '+0000' }}<span ng-if="certificate.dateEnd"> - {{certificate.dateEnd | date : 'yyyy MMM' : '+0000' }}</span>
					</p>
					<div class="media">
						<div class="media-left media-top">
							<img class="media-object" style="zoom: 50%;" ng-src="{{certificate.logo}}" alt="{{certificate.autority}}" />
						</div>
						<div class="media-body media-middle">
							<h4 class="media-heading"><small>{{certificate.authority}}</small></h4>
						</div>
					</div>
					<p>
					</p>
					<botton class="btn btn-default btn-block"><a ng-href="{{certificate.url}}" target="_blank">See Certificate</a></botton>
				</li>
			</ul>
			<div class="panel-footer text-center">
				<a ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
			</div>
		</div>
	</div>
</div>
