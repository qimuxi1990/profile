<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" ui-sref="app"><img src="images/favicon.png" height=20 width=20></a>
		</div>
	</div>
</nav>         

<header class="jumbotron">

	<!-- Main component for a primary marketing message or call to action -->

	<div class="container">
		<div class="row row-header">
			<div class="col-xs-12">
				<h1 class="text-center">Profile</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-4">
			<div class="thumbnail">
				<img class="img-circle" ng-src="{{user.avatar}}" alt="{{user.firstname + ' ' + user.lastname}}">
				<div class="caption text-center">
					<h2 class="media-heading">{{user.firstname + ' ' + user.lastname}}</h2>
					<h5>{{currentOrganization.title + ' at ' + currentOrganization.organization}}</h4>
						<span class="text-muted">{{user.address.city + ', ' + user.address.state + ' ' + user.address.zipcode}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-8">
			<blockquote>{{user.summary}}</blockquote>
		</div>
	</div>
</div>
