<header class="jumbotron">

	<!-- Main component for a primary marketing message or call to action -->

	<div class="container">
		<div class="row row-header">
			<div class="col-xs-12">
				<h1>Profile</h1>
			</div>
		</div>
	</div>
</header>

<header class="container">
	<div class="row">
		<div class="panel panel-default col-xs-12">
			<div class="panel-body">
				<div class="media">
					<div class="media-left media-middle">
						<a href="#">
							<img class="media-object img-rounded" ng-src="{{user.avatar}}" alt="{{user.firstname + ' ' + user.lastname}}">
						</a>
					</div>
					<div class="media-body">
						<h2 class="media-heading">{{user.firstname + ' ' + user.lastname}}</h2>
						<h4>{{currentOrganization.title + ' at ' + currentOrganization.organization}}</h4>
						<p>{{user.address.city + ', ' + user.address.state + ' ' + user.address.zipcode + ' || ' + currentOrganization.industry}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
