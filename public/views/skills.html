<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a class="pull-right" ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
                <h3 class="panel-title">Skills</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="skill in user.skills | orderBy: 'endorsement' : true">
                    {{skill.name}}
                </li>
            </ul>
            <div class="panel-footer text-center">
                <a ui-sref="app"><i class="fa fa-chevron-left"></i> Back</a>
            </div>
        </div>
    </div>
</div>
